<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &lt;특수문자 처리&gt;</title>
        <!--    &lt;  <    ,     &gt;    >  -->
</head>
<body>
        <!-- &num;  # , &#38;   &   -->
    &num; 개발자를 위한 웹프로그램  &num;
    &#38; HTML &#38; CSS &#38; JavaScript
    
    &copy; 2022

    <br><br>
    <hr size = "10" width = "200px" >
    <!-- pre 태그를 사용하면 공백, 엔터, 특수문자를 그대로 출력 -->
    <pre> 
        # 풀 스택 개발자 #
        HTML 5 & CSS & JavaScript   JQuery

        Front End 기술들입니다.

    </pre>

    <br><br>
    기본 글자입니다. <br><br>
    <b> 강조 글자 </b> <br><br> <!-- 글자를 강조해서 출력 -->
    <Strong> 강조 글자 </Strong> <br><br>
    <i> 이탤릭체로 출력 </i> <br><br>
    <ins> 글자아래에 라인 입력</ins> <br><br>
    텍스트 <sub> 아래 첨자 </sub> <br><br>
    텍스트 <sub> 위 첨자 </sub>

</body>
</html>

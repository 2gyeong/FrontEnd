<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector (선택자) - 모든 선택자 </title>
    <style>
        *{
            color: blueviolet;
            font-size: 30px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <h3> selecter (선택자) </h3>
    <!-- 
        모든 선택자 : *
        태그(엘리먼트) 선택자 : 태그명
        class 선택자 : # 이름
        id 선택자 : .이름
    -->
    <h1> Universal seletor </h1>
    <h2>모두 같은 색상, 같은 크기</h2>
    <h3> 모든 태그에 적용</h3>

    <div> div 태그입니다. </div>
    <span> span 태그입니다. </span>
    
</body>
</html>

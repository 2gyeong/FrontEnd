<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>

    <!-- display: inline ==> 옆으로 출력
        inline-block ==> 화면 사이즈에 맞도록 자동으로 처리됨.
    -->

    <style>
        div {
            border: 1px solid orange;
            background-color: lemonchiffon;
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        div:hover{
            border: 1px dashed red;
            background-color: orange;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        div:active{
            border: 1px solid black;
            background-color: black;
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div> 안녕1 </div>
    <div> 안녕2 </div>
    <div> 안녕3 </div>
    <div> 안녕4 </div>
    <div> 안녕5 </div>
    <div> 안녕6 </div>
    <div> 안녕7 </div>
    <div> 안녕8 </div>
    <div> 안녕9 </div>
    <div> 안녕10 </div>
    <div> 안녕11 </div>
    <div> 안녕12 </div>
    <div> 안녕13 </div>
    <div> 안녕14 </div>
    <div> 안녕15 </div>
    <div> 안녕16 </div>
    <div> 안녕17 </div>
    <div> 안녕18 </div>
    <div> 안녕19 </div>
    <div> 안녕20 </div>
</body>
</html>

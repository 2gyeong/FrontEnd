<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {margin: 0; padding: 0;}
    ul { list-style-type: none;}
    #page{ width: 870px; 
        margin:0 auto; }
    #main_border{  margin-right: 30px;
    float:left}

    #list #coffee_pink_image, #coffee_blue_image, #coffee_gray_image{ 
        width: 80px;
        margin-left: 10px;
     }
     #info {margin-top: 50px; }
     
     #info li {margin-top: 30px;}
     #info #button input {
        width: 300px;
        height: 70px;





        
     }

     



</style>

</head>
<body>
    <div id = "page">
        <div id = "main_border">

        <div id = "lightbox">
            <img src="img/coffee-pink.jpg" style="width: 300px;" id = "lightboxImage">
        </div>

            <div id="list">
                <img id = "coffee_pink_image" src="img/coffee-pink.jpg" data-src="img/coffee-pink.jpg" class ="pic">
                <img id = "coffee_blue_image"  src="img/coffee-blue.jpg" data-src="img/coffee-blue.jpg" class ="pic">
                <img id = "coffee_gray_image"  src="img/coffee-gray.jpg" data-src="img/coffee-gray.jpg" class ="pic">
            </div>

        </div>


        <div id = "info">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>
                <li>판매가 : 9,000원</li>
                <li>배송비 : 3,000원</li>
                <li>(50,000원 이상 구매시 무료)</li>
                <li>적립금 : 180원 (2%)</li>
                <li>로스팅 : 2019.06.17</li>
            </ul>
            
            <div id = "button">
            <input type="button" value="장바구니 담기">
            </div>

            <div>
                상세 설명 보기
            </div>

        </div>


    </div>

    <script> 
        // class, id 속성을 가져와서 변수에 할당. 
        var pics = document.getElementsByClassName("pic"); 
        var lightbox = document.getElementById("lightbox"); 
        var lightboxImage = document.getElementById("lightboxImage");
    
        //for 루프를 돌리면서 썸네일을 클릭시 showLightbox() 함수를 호출 
        for ( var i = 0 ; i < pics.length; i++) {
            pics[i].addEventListener("click", showLightbox); 
                //pics 배열의 i 번째 요소를 클릭시 showLightbox() 함수를 호출 
        }
    
    
        //썸네일을 클릭시 img 태그의 원본 이미지를 적용하는 함수 , 화면에 출력 하는 함수 
        function showLightbox() {
            var bigLocation = this.getAttribute("data-src");    //data-src 의 값을 가져와서 bicLocation 변수에 할당 
            lightboxImage.setAttribute("src" , bigLocation); 
            lightbox.style.display = "block";      /* 화면에 출력되도록 설정 : none => block */ 
        }
    
    
    
    
    
    </script>

    
</body>




</html>

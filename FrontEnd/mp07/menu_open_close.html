<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            display: none;
            background-color: ;
        }
        ol > li {
            display: inline-block;
        }

    </style>
</head>
<body>
    목차 <span id ="toc-toggle" value="더보기" onclick="openCloseToggle()">[ 보이기 ] </span>
    <ol id="toc-content">
        <li>1. HTML</li>
        <li>2. CSS</li>
        <li>3. JavaScript</li>
    </ol>

    <script>
        function openCloseToggle (){
            // ol 태그의 내용은 기본적으로 보이지 않도록 설정
            // 보이기를 클릭하면 ol 태그를 보이도록 설정함
            // <보기> ==> <접기>
     
            if(document.getElementById('toc-content').style.display === 'block') {
                document.getElementById('toc-content').style.display = 'none';
                document.getElementById('toc-toggle').textContent = '[ 보이기 ]';
            } else {
                document.getElementById('toc-content').style.display = 'block';
                document.getElementById('toc-toggle').textContent = '[ 숨기기 ]';
                document.getElementById('toc-toggle').style.color="blue";
            }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        body{width: 100%; height: 100%;}
        div{float: left;}

            float: left;
            list-style-type: none;

        }
        #logo {

        #moto {

        #top_menu{

        }

        #main_menu {
            border-top: 1px solid #d1cfcf;
            margin: 10px;
            padding: 10px 5px 10px 10px;
            
            
        }
        img{
            display: inline;
            padding: 10px;}
        

    </style>
</head>
<body>
    <div id = "logo"><img src="img/logo.gif"></div>
    <div id = "moto"><img src="img/moto.gif"></div>

        <li> | </li>

        <li> 회사 소개</li>
    </ul>
    <h3> </h3>

    <div id = "clear"> </div> 

    <div id = "main_menu">
        <img src="img/menu01.gif">
        <img src="img/menu02.gif">
        <img src="img/menu03.gif">
        <img src="img/menu04.gif">
        <img src="img/menu05.gif">

</body>
</html>

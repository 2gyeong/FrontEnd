<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 데이터를 검색하여 인덱스 위치를 반환
        // indexOf 메소드: 검색 시작 위치를 지정할 수 있음
        // lastIndexOf 메소드: 배열의 맨 마지막 원소부터 검색 시작
    var data=[10, 20, 30, 40, 30, 60, 70, 30, 90,100]; 
    document.write("배열데이터: ["+ data + "]<p/>");
    document.write("처음부터검색한30의인덱스: "+ data.indexOf(30) + "<p/>");
    document.write("마지막에서검색한30의인덱스: "+ data.lastIndexOf(30) + "<p/>");
    document.write("세번째부터검색한30의인덱스: "+ data.indexOf(30, 3) + "<p/>");
    document.write("처음부터검색한300의인덱스: "+ data.indexOf(300) + "<p/>"); // 없으면 -1
    </script>
</body>
</html>

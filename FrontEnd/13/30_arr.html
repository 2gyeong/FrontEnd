<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 스택-모든데이터의삽입과삭제가배열의한쪽끝에서만수행되는자료구조
        // push 메소드: 배열의마지막위치에데이터를추가하고배열의길이를반환
        // pop 메소드: 배열의마지막위치에있는데이터를삭제하고삭제한데이터를반환
    var kdata=['서울', '부산', '구포', '대구', '대전']; 
    var p1=kdata.push('청주', '세종');    
    document.write("데이터: "+ p1 + "<br>");   
    document.write("배열데이터: "+ kdata + "<p/>");
    var p2=kdata.pop();  
    document.write("데이터: "+ p2 + "<br>"); 
    document.write("배열데이터: "+ kdata + "<p/>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            border: 1px solid blue;
        }
        header{
            border: 1px solid red;
            width: 100px; height: 100px;
        }
        aside{
            border: 1px solid red;
            width: 100px; height: 100px;
        }
        main{
            border: 1px solid red;
            width: 100px; height: 100px;
            
        }
        footer{
            border: 1px solid red;
            width: 100px; height: 100px;

        }
        #wrap2 div{
            width: 100px; height: 100px;
            border: 1px solid red;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <!-- HTML5 시멘트릭 태그에서 float 속성-->
    <div id ="wrap">
        <header> 헤더 컨텐츠 </header>
        <aside> 좌측 컨텐츠 </aside>
        <main> 메인 컨텐츠 </main>
        <footer> 푸터 컨텐츠 </footer>
    </div>
    <!-- div 태그에서 float 속성을 사용했을 경우-->
    <div id = "wrap2">
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
    </div>
    
</body>
</html>

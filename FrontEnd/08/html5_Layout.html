<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outdiv{
            border: 1px solid red;
            width: 800px;
            margin: 0 auto;
        }
        header{
            border: 1px solid red;
            width: 800px; height: 60px;
        }
        aside{
            border: 1px solid red;
            width: 200px; height: 398px;
            float: left;
            
        }
        main{
            border: 1px solid red;
            width: 100%; height: 400px;
            
        }
       footer{
            border: 1px solid red;
            width: 800px; height: 60px;
        }
    </style>
</head>
<body>
    <!-- outdiv로 전체 크기 지정 -->
    <div class="outdiv">
        <header>상단 헤더
            <nav> 메뉴1 | 메뉴2 | 메뉴3 </nav> <!-- nav 링크 걸리는 곳에 사용 -->
        </header>

        <aside>좌측
            <nav>
                메뉴1 <br> 메뉴2<br> 메뉴3 
            </nav>
        </aside>

        <main>메인 컨텐츠
        <section>컨텐츠1</section>
        <section>켄텐츠2</section>
        </main>

        <footer>하단 푸터</footer>
    </div>
    
</body>
</html>

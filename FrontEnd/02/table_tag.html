<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블 (table) 태그 </title>
</head>
<body>
    <!-- table : 테이블 전체를 만들 때 사용. 
        
        border : 선 굵기, 
        align = "left" / "center" / "right"


        tr : 행을 나타낼 때 사용
            th : 열이름(컬럼명)을 나타낼 때 사용, 중앙정렬, 굵게
            td : 열(컬럼)을 나타낼 때 사용
    -->
    <center>
            <h1> 테이블 (table) 태그 </h1>
            <h3> 오늘의 날씨 </h3>
            <table border="1" width = "500 height = "100" align = "center" >
                <tr> <td align = "center" ><b> 지역 </b> <td align = "center"> <b>현재기온</b></td > <td align = "center"> <b>불쾌지수</b> </td> <td align = "center"> <b> 습도</b> </td> <td align = "center"> <b>풍속</b> </td></tr>
                <tr> <td align = "center" > 서울 <td align = "center"> 23 </td > <td align = "center"> 60 </td> <td align = "center"> 80 </td> <td align = "center"> 4.7 </td></tr>
                <tr> <td align = "center" > 경기도 <td align = "center"> 20 </td > <td align = "center"> 60 </td> <td align = "center"> 80 </td> <td align = "center"> 5.0 </td></tr>
                <tr> <td align = "center" > 제주도 <td align = "center"> 21 </td > <td align = "center"> 65 </td> <td align = "center"> 85 </td> <td align = "center"> 3.5 </td></tr>
            </table>
  
    <br><br>
    <p/>
    <table border="1" >
            <tr><th> 첫 번째 그림 </th> <th> 두 번째 그림</th> <th>세 번째 그림</th></th>
                <tr><td> <img src = "../img/img_chania.jpg" width = "200" height = "200"> </td>
                <td> <img src = "../img/img_girl.jpg" width = "200" height = "200" ></td>
                <td><img src = "../img/pic_trulli.jpg" width = "200" height = "200"></td></tr>
    </table>
</center>
</body>
</html>

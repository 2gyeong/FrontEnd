<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
        }
        div#box2 {
            transform: translate(100px, 50px);
        }
    </style>
</head>
<body>
    <!-- 2차원 변환 함수
    translate() : 평행 이동 변환, transform : translate(50px, 100px)
    rotate() : 회전 변환, transform : rotate (20deg)
    scale () : 크기변환, transform : scale(2, 3), x축으로 2배, y축으로 3배
    skewX() : X축 기울기 변환, transform : skewX(20deg)
    skewY() : Y축 기울기 변환, transform : skewY(30deg)
    skew() : x, y 기울기 변환, transform : skew(20deg, 30deg)
    
    -->
    <div id = "box1"> 박스 1 </div>
    <div id = "box2"> 박스 1 </div>
</body>
</html>

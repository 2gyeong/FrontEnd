<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수의 인자가 가변적으로 들어올 때 처리 : arguments 객체를 사용해서 처리함
    arguments 객체는 자바스크립트의 내장된 객체 (함수에 인풋으로 들어오는 값 처리)
    add (arguments)
        arguments.length : 인풋 매개변수의 총 개수
        arguments[0] : 인풋으로 들어오는 첫번째 매개변수의 값
-->
    <script>
        // 인풋을 가변으로 처리하는 함수
        function add(){
            var i, sum =0;
            for(i = 0; i<arguments.length; i++){
                sum = sum + arguments[i];
            }
            document.write("수행 결과"+sum+"<p/>");
            document.write("인풋 매개변수 개수 : "+arguments.length+"<p/>");
            document.write("첫번째 arguments의 값 : "+arguments[0]+"<p/>");
        }
        // 함수 호출
        add(2, 3);
        add(2, 3, 4);
        add(4, 5, 6, 7, 8);
        add(1, 2, 3, 4, 5, 6, 7, 8, 9);
    </script>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 배열 객체인지 확인
        city instanceof Array : city : 객체 안에 배열이 들어가 있는 지 확인 : true
        typeod city                  : city는 object(객체)이다.

    -->
    <script>
        // var city = ["서울", "부산", "인천"];
        // var city = "서울";
        // var city = 100;
        // var city = true;
        var city = new Array("서울", "부산", "인천"); // 생성자에 값을 넣어서 배열객체 생성

        function printArr(){
            if (city instanceof Array){ //city가 배열 객체이면
                document.write("배열 객체입니다 </p>");
                for( var i = 0 ; i < city.length; i++){
                    document.write("배열 데이터 [ "+ i+" ] = "+city[i]+"<br>");
                }
            } else {
                document.write("배열 객체가 아닙니다.<p/>");
                document.write("변수의 값은 : "+city+"<br>");
            }
        }

        printArr();
        document.write("city 배열의 타입 : "+ typeof city +"<br>");
    </script>
</body>
</html>

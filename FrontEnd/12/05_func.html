<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 학생 이름과 숫자를 인풋 받아서 1부터 인풋 받은 숫자만큼 더해서 출력-->
    <script>
        var result;
        function add (name, n){
            document.write(name+"학생이 1부터 "+ n +"까지 덧셈 수행<br>");
            var sum = 0;
            for(var i = 1 ; i<=n; i++){
                sum+= i;
            }
            return sum;
        }

        result = add('홍길동', 10);
        document.write("결과 : "+result+"<br>");

        result = add('마복필', 20);
        document.write("결과 : "+result+"<br>");

    </script>
</body>
</html>

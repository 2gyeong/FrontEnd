<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(name, n){
            document.write(name + "학생이 1부 "+n+"까지 덧셈 수행<br>");
            var sum = 0;

            for(var i = 1; i <=n ;i++){
                sum+= i;
            }
            return sum;
        }

        document.write("결과 : "+ add('홍길동', 10)+"<p/>");
        document.write("결과 : "+ add('김민지', 100)+"<p/>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        // 1 
        var arrdata = [];
        function insertArr() { 
            // 1부터 1000까지 3의 배수와 7의 배수를 저장하는 함수 
            for( var i = 1; i <= 1000; i++){
                if(i%3 == 0 || i%7 == 0){
                    arrdata.push(i);
                }
            } 
            selectArr();
            
        }
        function selectArr(){
            // 배열방의 값을 출력하는 함수 
            for (var i = 0; i < arrdata.length ; i++ ) {
                document.write(arrdata[i] + " ");
            }
            addArr();
        }
 
    
        function addArr() {
            var sum = 0;
            for (var i = 0; i< arrdata.length ; i++){
                if(arrdata[i]%7==0) {
                    sum += arrdata[i]};
            }
            // 각 배열방의 값 중 7의 배수만 더하는 함수
            document.write("<p/> 덧셈의 결과 출력 : " + sum + "<br>") ;
            
            document.write("<a href = '21_2_arr.html'> 되돌아 가기 </a>");
        }

       
    </script>
    <button type="button" onclick="insertArr()"> 배열 객체 생성 / 출력 / 연산(합)</button>
    
</body>
</html>

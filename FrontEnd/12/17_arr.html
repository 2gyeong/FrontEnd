<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var arr=[10, 20, 30, 40, 50];    // 같은데이터타입요소
    function printArr() {
        var i, sum=0; 
        for(i=0; i<arr.length; i++) {
            sum+=arr[i];
        }
        return sum;
    }
    var result=printArr();    // 함수호출
    document.write("배열원소합: "+ result + "<br>"); 
    </script>
</body>
</html>

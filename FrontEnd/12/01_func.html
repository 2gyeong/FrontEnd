<body>
    <script>
        var text1 = "함수 선언전 호출";
        var text2 = "함수 선언전 호출";

        pintMsg(text1); //함수 호출

        function printMsg(msg){
            document.write("함수 호출 메세지 : " + msg + "<br>");

        }
        printMsg(text2); //함수 선언 후 호출
    </script>

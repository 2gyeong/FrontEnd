<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        자바스크립트의 배열 :
            -- 하나의 변수에 여러 개의 값을 저장
            -- [ ] <== 배열을 처리
            -- 여러 타입의 값을 저장할 수가 있다.
    -->
    <script>
        // 배열 변수에 값을 바로 할당
        var city = ["서울", "부산", "인천", "대구", "광주"]

        // 함수 (배열의 각 방의 내용을 출력하는 함수)
        function printArr(){
            var i;
            for(i = 0; i <city.length; i++){
                document.write("배열 데이터[  "+ i +" ] = " + city[i]+"<br>");
            }

        }
        //함수 호출
        printArr(city);
    </script>
</body>
</html>

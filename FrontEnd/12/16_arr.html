<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var x=5;
    var arr=[100, "Seoul", true, x];    // 다양한데이터타입저장
    function printArr() {
        var i; 
        for(i=0; i<arr.length; i++) {
            document.write("배열데이터["+ i + "] = "+ arr[i] + "<br>");  }
        }
        printArr();    // 함수호출
    </script>
</body>
</html>

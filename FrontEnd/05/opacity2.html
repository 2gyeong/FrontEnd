<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity2</title>
    <style>
        div.background{
            background: url(../img/img-04/sky.jpg) repeat ;
            border: 1px solid black;
        }
        div.box {
            margin: 30px;
            background-color: #ffffff;  /*흰색*/
            border: 2px solid blue;
            opacity: 0.5;
        }
        div p {
            margin : 5%;
            font-weight: bold;
            font-size: 30px;
            font-color: #000000;    /*검은색*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div class ="background">
        <div class="box">
            <p> HTML5 웹 프로그램 </p>
        </div>
    </div>
</body>
</html>

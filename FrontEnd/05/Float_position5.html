<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
	    height: 100vh;
        }
        header {width: 100%; height : 10%; border: 1px solid red;}
        .a {width: 30%; height : 80%; float:left ; border: 1px solid red; }
        .b {width: 100%; height : 80%; border: 1px solid red; }
        
        footer {width: 100%; height: 10%; clear: both; border: 1px solid red;}
    </style>
</head>
<body>
    <!-- Float 속성을 사용해서 레이아웃 실습 
        레이아웃 잡을 때 border 1px solid red;

    -->
    <header><nav>메뉴넣음 </nav></header> <!--100% height : 10 %-->

    <section class="a"> <article> 왼쪽</article> </section> <!-- 왼쪽 30 % -->
    <section class="b"> <aside> 중앙 (main) </aside> </section><!-- 중앙 (main) 70 %-->
    <footer> 하단 </footer> <!-- 100% height : 10 % -->
</body>
</html>

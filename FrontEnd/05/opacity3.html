<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tip {opacity: 0;}
        .tip:hover{opacity: 1;}
        .ans {opacity: 0;}
        .ans:hover{opacity: 1; color: blue;}
    </style>
</head>
<body>
    <!-- opacity를 사용해서 
        정답을 보이지 않도록 하고 마우스를 올렸을 때 출력-->
    
        <p> [문제] CSS에서 불투명도를 적용하기 위한 속성은?</p>
        <p> 1. border </p>
        <p> 2. opacity</p>
        <p> 3. transparency</p>
        <p> 4. visible</p>
        
         [힌트] <div class="tip"> 불투명을 뜻하는 영문단어를 찾아보세요 </div>
         <p></p>
         [정답] <div class="ans"> 정답은 2번 입니다. </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position : 블락 태그는 박스를 만들 수 있고 박스의 위치를 설정</title>
    <style>
        body {font-weight: bold; font-size: 12px;}
        p { width : 400px; height : 50px; border: 1px solid red;}
        .b1 { position: static;
            top: 100px; left: 100px;
        }
        .b2 { position: relative;
            top: 30px; left: 30px;
            }
        .b3 { position: relative;  
            bottom: 30px; right: 30px;
        }
    </style>
</head>
<body>
    <!--

        상대 위치 설정은 자신의 박스가 기본적으로 위치한 곳이 기준점
            -- 포지션 위치가 정의 되지 않는 기본 상태가 기준점
                                                -->
    <h1> Position Style 2 - Relative Position</h1>
    <p class ="b1"> 정적 위치 설정 적용1 </p>
    <p class ="b2"> 상대 위치 설정 적용1 </p>
    <p class ="b3"> 상대 위치 설정 적용2 </p>
</body>

</html>

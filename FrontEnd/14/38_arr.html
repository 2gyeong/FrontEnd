<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1차원 배열 : 
            d1data.length : 열의 개수 
        2차원 배열 생성 및 출력
            d2data.length : 행의 개수 
            d2data[0].length : 0 행의 열의 개수
     -->
    <script>
        var d1data = [10,20,30,40,50,60,70]
        var d2data=[[10, 20, 30, 40, 0], [60, 70, 80, 90, 0]];
        
        // 배열 방에 값을 넣기
        d2data[0][4]=50;    
        d2data[1][4]=100;
        
        // 2중 for문을 사용해서 배열의 값을 출력하기
            // 바깥 쪽의 for : 행을 적용
            // 안쪽의 for : 열을 적용
        for(let i = 0 ; i < d1data.length ; i++){
            document.write(d1data[i]+" ")
        }
        
        document.write("<p/>========================<p/>")

        for(var i = 0 ; i < d2data.length ; i++){   // 행의 정보(2행) i : 행의 index
            for(var j =0 ; j < d2data[i].length; j++){  // 열의 정보(5열) j : 열의 index
                document.write(d2data[i][j]+" ");
            }
            document.write("<br>");
        }

        document.write("<p/>========================<p/>")

        document.write("1차원 배열의 length : "+d1data.length);
        document.write("<p/> 2차원 배열의 행의 length : "+ d2data.ength);
    
        document.write("2차원배열첫번째데이터: "+ d2data[0][0] + "<br>");
        document.write("2차원배열마지막데이터: "+ d2data[1][4] + "<br>");
        document.write("2차원배열행길이: "+ d2data.length + "<br>");
        document.write("2차원배열열길이: "+ d2data[0].length + "<br>");
    </script>
</body>
</html>

<body>
    <div id = "upspeed"></div>
    <div id = "downspeed"></div>

    <script>
        var car = {
            name : 'sonata',
            speed : 100,
            color : 'white',
            speedup : function(a){
                var sp = this.speed+a;
                if(sp > 300){
                    sp = 300;
                    return sp;
                } else {
                    return sp;
                }
            },
            speeddown : function(a) {
            var sp = this.speed - a;
            if(sp < 0){
                sp=0;
                return sp;
            } else {
                return sp;
            }
            }
        };
        var upspeed = document.getElementById("upspeed");
        var downspeed = document.getElementById("downspeed");
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> [Hong's Car]</p>
    <p id ="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>

    <p> [Kim's Car]</p>
    <p id ="carname2"></p>
    <p id="carcolor2"></p>
    <p id="carspeed2"></p>

    <p> [lee's Car]</p>
    <p id ="carname3"></p>
    <p id="carcolor3"></p>
    <p id="carspeed3"></p>

    <script>
        // 함수의 생성자를 사용해서 객체 생성 : 여러 개의 객체를 매개변수를 사용해서 생성
            //Car 함수를 호출하면서 매개변수로 값을 넣어서 한꺼번에 
            // 여러 개를 생성할 수 있다.
            function Car(name, color,speed){
                //속성
                this.name = name ;
                this.color = color ;
                this.speed = speed ;

                // 메소드 (함수)
                this.speedup = function(){
                    return this.speed + 10 ;
                };
                this.speeddown = function(){
                    return this.speed -10 ;
                };
            }

            var HongCar = new Car('Sonata', 'blue',100 );
            var KimCar = new Car('Jeep', 'red',70 );
            var LeeCar = new Car('Grandure', 'black',200 );


            //HongCar
            var cname = document.getElementById("carname");
            var colname = document.getElementById("carcolor");
            var cspeed = document.getElementById("carspeed");

            cname.textContent = '자동차 이름 : '+ HongCar.name;
            colname.textContent = '자동차 색깔 : ' + HongCar.color;
            cspeed.textContent = '자동차 속도 : '+ HongCar.speedup();

            //KimCar

            var cname = document.getElementById("carname2");
            var colname = document.getElementById("carcolor2");
            var cspeed = document.getElementById("carspeed2");

            cname.textContent = '자동차 이름 : '+ KimCar.name;
            colname.textContent = '자동차 색깔 : ' + KimCar.color;
            cspeed.textContent = '자동차 속도 : '+ KimCar.speedup();

            //LeeCar

            var cname = document.getElementById("carname3");
            var colname = document.getElementById("carcolor3");
            var cspeed = document.getElementById("carspeed3");

            cname.textContent = '자동차 이름 : '+ LeeCar.name;
            colname.textContent = '자동차 색깔 : ' + LeeCar.color;
            cspeed.textContent = '자동차 속도 : '+ LeeCar.speedup();



    </script>

</body>
</html>

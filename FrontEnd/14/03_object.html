<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 객체의 함수 사용하기 -->
    <p id = "carname"></p>
    <p id = "carcolor"></p>
    <p id = "carspeed"></p>
    <script>
        // 객체 = 속성, 메소드(함수) 를 포함
        var car = {
            name : 'sonata',
            speed:100,
            color:'red',
            start:function(){
                return this.speed + 10 ;
            }
        };

        // 문서 (document) : <html> ~ </html>

        // var cname = document.getElementById("carname");
        // cname.textContent = car.name;

        var colname = document.getElementById("carcolor");
        colname.textContent = car.color;

        var cspeed = document.getElementById("carspeed");
        cspeed.textContent = car.start();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 배열 내에 객체를 저장 후 출력하기 -->
    <p id ="car"> </p>
    <p>[Car1 속성]</p>
    <p id = "car0"></p>
    <p>[Car2 속성]</p>
    <p id = "car1"></p>
    <p>[Car3 속성]</p>
    <p id = "car2"></p>

    <script>

        // car 배열 내부에 객체를 넣기
        var car = new Array(
            ['Sonata','blue',100],  // index0
            ['Jeep','red',70],      // index1
            ['Passt','white',150]); // index2

        var cname = document.getElementById("car");
        cname.textContent = 'car[2][1] : '+ car[2][1];

        // 2중 for문을 사용해서 각 요소에 값을 출력
        for(var i = 0 ; i < car.length; i++){   // i행
            var cname = document.getElementById("car"+i);
            cname.textContent = car[i]; 
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=5;
        var y="5";
        var result;
        result=(x>y);     // 비교연산
        document.write(" x > y : "+ result+ "<br>");
        result=(x==y);    // 두값이같은지비교
        document.write(" x == y : "+ result+ "<br>");
        result=(x===y);   // 두값과타입이같은지비교
        document.write(" x === y : "+ result+" <br>");
        result=(x!=y);    // 두값이다른지비교
        document.write(" x != y : "+ result+ "<br>");
        result=(x!==y);   // 두값이다르거나또는타입이다른지비교
        document.write(" x !== y : "+ result+ "<br>");
    </script>
</head>
<body>
    
</body>
</html>

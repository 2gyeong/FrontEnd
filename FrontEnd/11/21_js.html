<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var point=93;   //과목 점수
        var grade="";
        if(point>100) {
            document.write("0~100점사이값을입력해야합니다."+ "<p/>");
          }
          else if(point>=90) {
            grade="A";  
            document.write("아주잘했어요."+ "<p/>");
        }
        else if(point>=80) {
            grade="B";  
            document.write("잘했어요."+ "<p/>");
        }
        else if(point>=70) {
            grade="C";  
            document.write("조금만노력하면잘할수있어요."+ "<p/>");
        }
        else if(point>=60) {
            grade="D";  
            document.write("좀더노력하세요."+ "<p/>");
        }
        else{
            grade="F";
            document.write("많이노력하시기바랍니다."+ "<p/>");
        }
        document.write("학생의학점은<b>"+ grade + "</b>입니다.<p/>");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 1;
        var sum = 0;
        do {
            sum+=x;
            x++
        } while(x<=100);
        document.write("1~100까지의 합 : <b>" + sum + "</b>");
    </script>
</head>

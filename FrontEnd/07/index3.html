<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>include</title>
</head>
<body>
    <!--
        include : 외부의 파일을 html 내부에 끼워넣기(header, Aside, footer)
            모든 페이지에서 출력해야 하는 파일은 외부파일로 만들고 include해서 사용
            유지 보수를 쉽게 
            JSP, Spring, PHP, Node js, DJango => 내장 객체를 사용해서 쉽게 include
            HTML만 사용해서 외부의 파일을 페이지 내부에 적용 : ifranme(외부 CSS가 작동이 안 됨.)
                JavaScript AJAX를 사용해서 include하는 방법 <=
        -->
        <p>Header</p>
        <!-- 외부의 파일을 iframe를 사용해서 include-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BD8m4H_0Nls" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <p>FOOTER</p>
        <iframe src="header.html"></iframe>
        <iframe src="main.html"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
        width: 1040px;
        height:200px;
        display:table;
        background-color: #f5f1f1;
        }

        div {
        width: 300px;
        height:180px;
        float: left;
        border-radius: 20px;
        margin: 20px;
        background-color: white;
        vertical-align: center;

        }
        
        div img {
        float: left;
        max-width: 120px;
        }

        .box2 {
            border: 2px solid skyblue;
        }
        p {
            margin-block-start: 1em;
            margin-block-end: 0em;
        }
        .font1 {
            font-family: "맑은 고딕";
            font-size: 14pt;
            font-weight: bold;
            text-align: left;
            padding: 10px 5px 0 5px;
        }
        .font2 {
            font-family: "맑은 고딕";
            font-size: 10pt;
            text-align: left;
            color: darkgray;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <section>
    <div class = "box1">
        <img src="EX01/img/fox-in-suit.png">
        <p class="font1">모든 웹사이트를 누가 호스팅하는지 찾으십시오</p>
        <p class="font2">웹사이트의 URL을 입력하여 어떤 호스팅 서비스를 사용하는지 알아보십시오</p>
    </div>

    <div class = "box2">
        <img src="EX01/img/fox-with-horn.png">
        <p class="font1">시장 점유율 2021</p>
        <p class="font2">국가별로 나뉜 각 호스팅 회사의 2021 시장 점유율을 살펴보십시오</p>
    </div>
    
    <div class = "box2">
        <img src="EX01/img/fox-with-server.png">
        <p class="font1">웹 호스팅의 일대일 비교</p>
        <p class="font2">3개까지의 웹 호스팅 회사를 간단히 비교하고 어느 것이 더 나은지 보십시오</p>
    </div>

    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
    수량 : <input type = hidden name="sell_price" value="9000">
    <input type="button" name="amount" value="1" size="3" max="">
    <input type="button" value=" + " name="add">
    <input type="button" value=" - " name="minus"><br>
    금액 : <input type="text" name="sum" value="9000" size="11" readonly>원

    </form>

</body>

<script>
    const form=document.getElementsByName("form1"),
            sell_price=document.form1.amount,
            amount=document.form1.amount,
            add=document.form1.add,
            minus=document.form1.minus,
            sum=document.form1.sum;


    if(form){
        sum.value=sell_price.value;

        let amountval=amount.value,
            sumval=sum.value,
            priceval=sell_price.value;

            if(add){
                add.addEventListener('click', function(){
                    amountval++;
                    sumval=amount*priceval;
                    amount.value=sumval;
                    console.log(amountval,sumval,priceval);
                })
            }

        if(minus){
            minus.addEventListener('click', function(){
            if(amountval > 1){
                amountval--;
                sumval=amountval*priceval;
                amount.value=amount;
                sum.value=sumval;
                console.log(amountval, sumval,priceval);
            } else {
                amountval=1;
            }
    }}
}

</script>
</html>

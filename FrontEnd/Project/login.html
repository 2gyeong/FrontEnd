<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오토워시 : 로그인</title>
    <link rel="icon" href="./img/icon.ico">
    <script defer src="./js/includ.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <style>
        * {margin: 0; padding: 0;}
        a {text-decoration-line: none;
            color: #222222;}
        a:visited{color: #222222;}
        .container {
            width: 100%;
            margin: 0 auto;
        }
        ul, li, ol {list-style-type: none; }
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        ul, li, ol {list-style-type: none; }
        body{
            padding-top: 190px;
            font-family:'Pretendard-Regular';
            font-size: 13px;
            color: #222222;
            text-align: center;
        }
        header {
            top:0;
            width: 100% ; 
            margin: 0 auto;
            background-color: white;
            position: fixed;
            z-index: 2;
        }
        .title {
            font-size: 18pt;
            font-weight: bold;
        }
        .login_box {
            width: 400px;
            height: 300px;
            margin: 100px 0 150px 0;
            padding-top: 30px;
            border: 1px solid rgb(163, 163, 163);
            border-radius: 20px;
        }

        .login_box > form {
            margin-top: 40px;
        }
        .login_table{
            border:0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11pt;
        }
        .login_table input{
            height: 20px;
        }
        .login_bt {
            color: white;
            background-color: #3a3939;
            width: 70px;
            padding: 25px 0 45px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: 0;
        }

    </style>
</head>
<body>
    <header><div data-include="header.html"></div></header>

    <div class="container">
    <main>
        <center>
        <div class="login_box">
            <div class="title"> LOGIN </div>
            <form name = "loginform" action = "request.do" method = "get">
                <table class="login_table">
                <tr> <td height="20px" width="40px" colspan="2"> <input type ="text" name = "id" placeholder="아이디" ></td><td width="90px" rowspan="2" align="right" ><input type="submit" class="login_bt" value ="로그인"> </td></tr>
                <tr> <td height="20px" width="40px" colspan="2"> <input type = "password" name ="password" placeholder="비밀번호">  </td><td></td></tr>
                <tr><td height="50px" colspan="2"><input type="checkbox"> 아이디 저장</td></tr>
                </table>
        
            </form>
         </div>
        </center>
    </main>
    </div>
    <footer><div data-include="footer.html"></div></footer>
</body>
</html>

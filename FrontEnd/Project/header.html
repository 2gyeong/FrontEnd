<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}

        a {text-decoration-line: none;
            color: #222222;}
        a:visited{color: #222222;}

        body{ 
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: #222222;
            text-align: center;
        }
        div{float: left;}
        .clear{clear: both;}
        ul, li, ol {list-style-type: none; }
        .topmenu {float: right; margin-top: 30px; margin-right: 40px ;}
        .topmenu li { float :left; margin-left: 15px;}

        #logo {
            width: 100%;
            height: 8em;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .menu {
            width: 100%; height: 30px;
            }
        .main {
            width: 100%; 
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #bdbdbd;
            border-bottom: 1px solid #bdbdbd;
        }

        .main > li{
            width: 20%; height: 40px;
            display: inline-block;
            position: relative;
            text-align: center;
            align-items: center;
            line-height: 40px;
            font-size: 11pt;
            font-weight: bold;
        }

        ul > li > a{
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        .submenu {
            box-sizing: border-box;
            width: 0; margin: 0 auto; 
            margin-top: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        .submenu ul {
            display: none;
        }
        .submenu img{
            margin-top: 10px;
        }
        .submenu ul li {
            width: 140px;
            display: inline-flex;
            justify-content: space-between;
            text-align: center;
        }

        .main > li:hover> .submenu{
            width: 1080px;
            border-radius: 20px;
            background-color: #d7d9df;
            transition-duration: 0.8s; 
            transition-property: all;
        }
        .main > li:hover> .submenu ul {
            display: inline-flex;
            justify-content: space-between;
           
        } 
        .main li:hover .submenu ul li a:hover{
            color: rgb(152, 152, 155); 
        }


    </style>
</head>
<body>
        <div class ="topmenu">
            <ul>
                <li>로그인</li>
                <li>|</li>
                <li>회원가입</li>
                <li>|</li>
                <li>장바구니</li>
            </ul>
        </div>
        <div class="clear"></div>
        <div id ="logo">
            <a href="index.html"><img src="img/logo.PNG"></img></a>
        </div>
        <div class="clear"></div>
        <nav class ="menu">
            <ul class = "menu main">
                <li> <a href="#">카테고리</a>
                    <div class ="submenu"> 
                    <ul>
                        <li><a href="#"><img src="img/main_menu01.png"></img><br>외장관리</a></li>
                        <li><a href="#"><img src="img/main_menu03.png"></img><br>세차도구</a></li>
                        <li><a href="#"><img src="img/main_menu02.png"></img><br>실내관리</a></li>
                        <li><a href="#"><img src="img/main_menu04.png"></img><br>광택/전문가용</a></li>
                        <li><a href="#"><img src="img/main_menu05.png"></img><br>공구류</a></li>
                        <li><a href="#"><img src="img/main_menu06.png"></img><br>자동차용품</a></li>
                        <li><a href="#"><img src="img/main_menu07.png"></img><br>기타</a></li>
                    </ul>
                </div>
                </li>
                <li>이벤트</li>
                <li>공지사항</li>
                <li>커뮤니티</li>

            </ul>
            

        </nav>
</body>
</html>

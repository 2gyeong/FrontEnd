<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .container {
            width: 1080px; 
            margin-left: auto;
            margin-right: auto;
        }
        a {text-decoration-line: none;
            color: #444444;}
        a:visited{color: #444444;}

        body{ 
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: #444444;
            text-align: center;
        }
        div{float: left;}
        .clear{clear: both;}
        ul, li, ol {list-style-type: none; }
        .topmenu {float: right; margin-top: 30px;}
        .topmenu li { float :left; margin-left: 15px;}

        ul::after { /*자식요소인 li의 folt 해제*/
            content: "";
            display: block;
            clear: both;
        }
        #logo {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .menu {
            width: 100%; height: 30px;
            }
        .main {
            width: 100%; 
            padding-top: 20px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main > li{
            display: inline-block;
            position: relative;
            text-align: center;
            width: 20%; height: 40px;
        }

        ul > li > a{
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        .submenu {
            display: inline-block;
            width: 790px; ;
            border: 1px solid red;
        }
        .submenu ul {
            display: none;
        }

        .submenu ul li {
            display: inline-block;
            justify-content: space-between;
            text-align: center;
            border: 1px solid red;
           
        }

        .main > li:hover> .submenu ul { 
            display: inline-block;
            margin-top: 2em;

        }
       /* transition-duration: 0.5s; */
        .main li:hover .submenu ul li a:hover{
            color: blue;
        }


    </style>
</head>
<body>
    <div class="container">
    <head>
        <div class ="topmenu">
            <ul>
                <li>로그인</li>
                <li>|</li>
                <li>회원가입</li>
                <li>|</li>
                <li>장바구니</li>
            </ul>
        </div>
        <div class="clear"></div>
        <div id ="logo">
            <img src="img/logo.PNG"></img>
        </div>
        <div class="clear"></div>
        <nav class ="menu">
            <ul class = "menu main">
                <li> <a href="#">카테고리</a>
                    <div class ="submenu"> 
                    <ul >
                        <li><a href="#"><img src="img/main_menu01.png"></img><br>외장관리</a></li>
                        <li><a href="#"><img src="img/main_menu03.png"></img><br>세차도구</a></li>
                        <li><a href="#"><img src="img/main_menu02.png"></img><br>실내관리</a></li>
                        <li><a href="#"><img src="img/main_menu04.png"></img><br>광택/전문가용</a></li>
                        <li><a href="#"><img src="img/main_menu05.png"></img><br>공구류</a></li>
                        <li><a href="#"><img src="img/main_menu06.png"></img><br>자동차용품</a></li>
                        <li><a href="#"><img src="img/main_menu07.png"></img><br>기타</a></li>
                    </ul>
                </div>
                </li>
                <li>이벤트</li>
                <li>공지사항</li>
                <li>커뮤니티</li>

            </ul>
            

        </nav>
    </head>
</div>

</body>
</html>

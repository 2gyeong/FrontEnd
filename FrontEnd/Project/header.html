<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .container {
            width: 1080px;
        }
        a {text-decoration-line: none;
            color: #444444;}
        a:visited{color: #444444;}

        #page {width: 1080px;}
        body{ 
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: #444444;
        }
        div{float: left;}
        .clear{clear: both;}
        ul, li, ol {list-style-type: none; }
        .topmenu {float: right;}
        .topmenu li { float :left; margin-left: 15px;}

        ul::after { /*자식요소인 li의 folt 해제*/
            content: "";
            display: block;
            clear: both;
        }
        .menu {
            width: 100%;
            height: auto;
            z-index: 999;
            }
        .main {
            width: 100%;
            margin: 0 auto;
            margin-left: 15%;
        }

        .main > li{
            position: relative;
            float: left;
            width: 15%; height: 40px;
            justify-content: center;
            border: 1px solid red;
        }
        .submenu > li {
            display: flex;
            justify-content: center;
            text-align: center;
            border: 1px solid red;
        
        }
        ul > li > a{
            margin: 0 auto;
            text-align: center;
            
        }
        .main > li > .submenu {
            display: none;
        }
        .main > li:hover> .submenu{
            display: block;
        }
        .main > li:hover > .submenu a:hover{
            color: blue;
        }

    </style>
</head>
<body>
    <div class="container">
    <head>
        <div class ="topmenu">
            <ul>
                <li>로그인</li>
                <li>|</li>
                <li>회원가입</li>
                <li>|</li>
                <li>장바구니</li>
            </ul>
        </div>
        <div class="clear"></div>
        <div id ="logo">
            <img src="img/logo.PNG"></img>
        </div>
        <div class="clear"></div>
        <nav class ="menu">
            <ul class = "menu main">
                <li> <a href="#">카테고리</a>
                    <ol class="submenu">
                        <li><a href="#"><img src="img/main_menu01.png"></img><br>외장관리</a></li>
                        <li><a href="#"><img src="img/main_menu03.png"></img><br>세차도구</a></li>
                        <li><a href="#"><img src="img/main_menu02.png"></img><br>실내관리</a></li>
                        <li><a href="#"><img src="img/main_menu04.png"></img><br>광택/전문가용</a></li>
                        <li><a href="#"><img src="img/main_menu05.png"></img><br>공구류</a></li>
                        <li><a href="#"><img src="img/main_menu06.png"></img><br>자동차용품</a></li>
                        <li><a href="#"><img src="img/main_menu07.png"></img><br>기타</a></li>
                    </ol>
          
                </li>
                <li>이벤트</li>
                <li>공지사항</li>
                <li>자유게시판</li>

            </ul>
            

        </nav>
    </head>
</div>

</body>
</html>

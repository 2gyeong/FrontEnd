<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워시아워 - 블루믹스 마일드 카샴푸 500ml</title>
    <link rel="icon" href="./img/icon.ico">
    <script defer src="./js/includ.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <style>
        * {margin: 0; padding: 0;}
        a {text-decoration-line: none;
            color: #222222;}
        a:visited{color: #222222;}
        .clear{clear: both;}
        .p_container {
            width: 100%; height: 600px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body{
            padding-top: 200px;
            font-family:'Pretendard-Regular';
            font-size: 13px;
            color: #222222;

        }

        header {
            top:0;
            width: 100% ; 
            margin: 0 auto;
            background-color: white;
            position: fixed;
        }
        footer {
            display: flex;
            justify-content: center;
        }
        .wrap {
            width: 100%;
            max-width: 1080px;
            margin: 0 auto;
        }

        .item_detail li{
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
            align-items: center; 

        }
        .item_info {
            border-bottom: 1px solid #bdbdbd;
            padding-bottom: 20px;
            margin-bottom: 20px;

        }
        .item_detail_list table {
            border-bottom: 1px solid #bdbdbd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .item_detail_list table tr {
            font-size: 15px;
            color: #333333;
            font-weight: 500;
        }

        .item_detail_list table td{
            height: 30px;
        }

        .item_check ul {
            padding: 1%;
            height: 60px;
            border-radius: 8px;
            font-size: 11pt;
            font-weight: bold;
            color: #706f6f;
            background-color: #f0f0f0;
            text-align: left;
            display: flex;
            justify-content: space-around;
        }

        .item_check li {
            width: 50px;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .item_check .t_amount {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 15pt;

        }
        .item_check .t_amount ul{
            width: 500px;
            padding: 1%;
            font-size: 11pt;
            font-weight: bold;
        }
        .item_check .t_amount li {
            width: 180px;
        }
        .item_check .t_amount strong {
            color: rgb(0, 153, 255); 
        }
        .order_box {
            background-color: white;
            height: 130px;
            display: flex;
            justify-content: flex-end;
            flex-direction: row;
        }
        .order_box > div {
            width: 80px;  height: 30px;
            color: rgb(0, 153, 255); 
            border: 2px solid rgb(0, 153, 255);
            padding: 2%;
            border-radius: 10px;
            margin: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10pt;
            font-weight: bold;
        }
        #item_view_tap {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%; height: 50px;
            font-size: 11pt;
            font-weight: 500;

        }
        #item_view_tap ul {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        #item_view_tap li {
            display: inline-block;
            list-style-type: none;
            padding: 10px;
        }
        #item_view_tap li:hover {
            color: rgb(0, 153, 255); 
            border-bottom: 2px solid rgb(0, 153, 255);
        }

        #item_detail_img {
            margin-top: 50px;
            width: 90%;
            margin: 0 auto;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header><div data-include="header.html"></div></header>
    <div class="wrap">
    <div class ="category_map"> Home > 외장관리 > 세정제 > 카샴푸</div>
    <div class="p_container">
        
        <div class="p_img"><img src="img/1-1.png"></div>
            <div class="item_detail">
            <div class="item_info">
                <ul>
                    <li style="font-size: 18pt; font-weight: bold;">블루믹스 마일드플러스 카샴푸 500ml</li>
                    <li><br></li>
                    <li style="font-size: 18pt; font-weight: bold;"><strong>9,000 원</strong> </li>
                </ul>
            </div> 

            <div class="item_detail_list">
                <table>
                    <tr>
                        <td width="100px">배송비</td>
                        <td width="350px"> 2,500원 / 주문시결제(선결제) / 택배</td>
                    </tr>
                    <tr>
                        <td>제조사</td>
                        <td>블루믹스</td>
                    </tr>
                    <tr>
                        <td>원산지</td>
                        <td>대한민국</td>
                    </tr>
                </table>
            </div>
            <div class="item_check">
                <ul>
                    <li style="width: 150px;">블루믹스 마일드플러스 카샴푸 500ml</li>
                    <li style="width: 100px;"><input id = "price" type="hidden" name="sell_price" value="0">
                        <input type="text" name="pop_out" value="1" size="3" readonly="readonly">
                        <button type="button" onclick = "fnCalCount('p',this);">+</button>
                        <button type="button" onclick = "fnCalCount('m', this);">-</button>
                    </li>
                    <li style="width: 110px;"><input id = "total"type="text" name="sum" size="11" readonly="readonly">원</li>
                </ul>
                <ul class="t_amount">
                    <li >총 상품금액 <strong>9,000</strong>원</li>
                    
                </ul>
                <div class="order_box">
                    <div>찜하기</div><div>장바구니</div><div>바로 구매</div>
                </div>
                   

            </div>
            </div>
            
    </div>
        <div id="item_view_tap">
                <ul>
                    <li>상품상세정보</li>
                    <li>상품후기</li>
                    <li>상품문의</li>
                    <li>배송안내</li>
                    <li>교환 및 반품안내</li>
                </ul>
        </div>

        <div id="item_detail_img">
            <img src="img/p1-1_1.png">
            <img src="img/p1-1_2.png">
        </div>

</div>

    <footer><div data-include="footer.html"></div></footer>

    <script src="js/amount.js"  type="text/javascript"></script>
</body>
</html>

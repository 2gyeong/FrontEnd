<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>

        * {margin: 0; padding: 0;}
        a {text-decoration-line: none;}
        body{ 
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: #444444;
        }
        /* 시작 */
        .clear{clear: both;}
        ul, li, ol {list-style-type: none; }
        article {
            border: 1px solid red;
            display: flex;
            justify-content: center;
        }
        .slide-box {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .slide-box img {
            max-width: 60%; height: auto;
            display: block;
            border-radius: 2%;
            margin: 2% 2%;
            /* object-fit: cover; */
        }
        article {
            display: flex;
            align-items: center;
            border: 1px solid red;
        }
        #best_item {
            width: 100%; 
            background-color: #ebecec;
            border: 0.3px solid #5555550e;
        }
        .article_title {
            color: black;
            font-size: 13pt;
            font-weight: bold;
            padding: 2% 0 5% 5% ;
        }
        .product {
            display: flex;
            justify-content: space-around;
            color: black;
            margin-bottom: 2%;
        }
        .product_img {  /*Best 상품 이미지 가운데 정렬*/
            width: 150px;
            display: flex;
            justify-content: center;
            border-radius: 5%;
        }
        #best_item ul {
            width: 30%;
            display: inline-block;
        }

        #best_item img {
            width: 90%;
            margin-bottom: 5%;

        }

        #youtube {
            width: 100%; height: auto;
            background-color: #ebecec;
            border-radius: 2%;
            margin-top: 5%;
            padding: 2% 2% 0 2%;
            color: black;
            display: block;
            border: 0.3px solid #5555550e;
        }

        iframe {
            width: 45em;
        }

    </style>
</head>
<body>
        <div class = "slide-box">
            <img class="slide1" src="img/event1.jpg">
            <img class="slide1" src="img/event2.jpg">
            <img class="slide1" src="img/event3.jpg">
        </div> 

        <div id ="best_item">
            <div class="article_title">Best 상품</div>
            <div class="product">
            <ul> 
                <li class="product_img"><img src="img/product01.jpg"></li>
                <li style="font-weight: bold;">더클래스 메탈불렛 스프레이 유리막 코팅제 300ml</li>
                <li style="font-weight: bold;">44,900원</li>   
            </ul>

            <ul> 
                <li class="product_img"><img src="img/product02.png"></li>
                <li style="font-weight: bold;">루미너스 LM 그래핀 스프레이 300ml 엘엠 코팅제</li>
                <li style="font-weight: bold;">43,000원</li>   
            </ul>

            <ul> 
                <li class="product_img"><img src="img/product03.jpg"></li>
                <li style="font-weight: bold;">에탄올100% 오토워시 에탄올 워셔액 2L 사계절 대용량 전차종 외제차 사용가능</li>
                <li style="font-weight: bold;">3,000원</li>   
            </ul>
            </div>

        </div>

        <div id ="youtube">
            <div class="article_title"> 추천 영상 </div>
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/bNiTIw2eNV0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>
        </div>

        <script defer src="./js/slide.js"></script>

</body>
</html>
